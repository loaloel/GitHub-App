[versions]
agp = "8.7.3"
browser = "1.8.0"
coreTesting = "2.2.0"
kotlin = "2.0.21"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
kotlinxCoroutinesTest = "1.8.0"
lifecycleViewmodelKtx = "2.8.7"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"
androidTools = "31.9.2"
ksp = "2.0.21-1.0.28"
hilt = "2.51.1"
converterGson = "2.9.0"
mockitoCore = "5.11.0"
